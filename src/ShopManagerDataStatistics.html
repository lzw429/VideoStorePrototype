        <h4>数据统计</h4>
        <p>以堆叠区域图展示近期经营数据。</p>
        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s3"><a class="active" href="">7 天</a></li>

        <div id="graph1" style="width:980px; height:450px; margin-top: 10px;">
            <!-- 销售量、租借量、进货量 -->
            <!-- 用于 echarts -->
        </div>
        <div id="graph2" style="width:980px; height:450px; margin-top: 30px;">
            <!-- 收入与支出 -->
            <!-- 用于 echarts -->
        </div>
        <div id="graph3" style="width:980px; height:450px; margin-top: 30px;">
            <!-- 销售收入与租借收入 -->
            <!-- 用于 echarts -->
        </div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('graph1'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '最近7天商品流动'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: ['销售（件）', '租借（件次）', '进货（件）']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['10.29', '10.30', '10.31', '11.1', '11.2', '11.3', '11.4']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '销售（件）',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {color:'#E74C3C'},
                        data: [120, 132, 101, 134, 90, 230, 210],
                        smooth: true
                    },
                    {
                        name: '租借（件次）',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {color:'#9575CD'},
                        data: [220, 182, 191, 234, 290, 330, 310],
                        smooth: true
                    },
                    {
                        name: '进货（件）',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {color:'#2E86C1'},
                        data: [150, 232, 201, 154, 190, 330, 410],
                        smooth: true
                    },

                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
