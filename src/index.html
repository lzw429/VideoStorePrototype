<!doctype html>
<meta charset="UTF-8">
<html lang="zh-cmn-Hans">
<head>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/materialize.min.js"></script>

    <!--页面标题-->
    <title>搜索 - VideoStore Pro</title>
</head>

<body>
<!--导航栏-->
<div class="row">
    <div class="col s9">
    </div>

    <div class="col s3">
        <ul class="right hide-on-med-and-down" style="padding-right: 30px;">
            <li style="display: inline; padding-right: 10px;">
                <i class="material-icons">notifications</i>
            </li>
            <li style="display: inline;">
                <i class="material-icons">person</i>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <!--页面内容-->
    <div style="text-align:center;">
        <img src="img/logo.jpg" height="140" width="360"/>
    </div>
    <!--搜索框-->
    <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6">
            <input placeholder="      游戏/音乐/电影" id="search" type="text" class="validate">
            <label class="label-icon" for="search">
                <i class="material-icons" style="vertical-align:bottom">search</i></label>
        </div>
        <div class="col s3"></div>
    </div>
    <p class="center green-text">你的个人音像游乐园。
    <p>
</div>
</body>
</html>
