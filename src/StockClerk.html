<!doctype html>
<meta charset="UTF-8">
<html lang="zh-cmn-Hans">
<head>
    <link rel="stylesheet" type='text/css' href="css/materialize.css">
    <link rel="stylesheet" href="css/MaterialIcons.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <!--页面标题-->
    <title>进货 - VideoStore Pro</title>
</head>

<!-- Navigation bar -->
<nav>
    <div class="row nav-wrapper grey lighten-5 z-depth-0">
        <div class="col s9">
            <a class="brand-logo green-text" style="margin-left: 20px;">
                <img style="vertical-align:middle;" src="img/logo_small.jpg" height="40"
                     width="68"/>
                <span style="vertical-align: middle;">VideoStore Pro</span>
            </a>
        </div>

        <div class="col s3 black-text">
            <ul class="right hide-on-med-and-down" style="padding-right: 30px;">
                <li style="display: inline; padding-right: 10px;">
                    <i class="material-icons">notifications</i>
                </li>
                <li style="display: inline;">
                    <i class="material-icons">person</i>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="container" style="margin-top: 25px;"> <!-- Note that "m4 l3" was added -->
    <div class="col right s11">
        <a class="waves-effect waves-light btn orange" style="margin-right: 20px;">
            <i class="material-icons left">clear</i>重置
        </a>
        <a class="waves-effect waves-light btn">
            <i class="material-icons left">done</i>确认
        </a>
    </div>
    <div class="modal-content">
        <table class="centered">
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>状态</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>G201809488</td>
                <td>古剑奇谭</td>
                <td>¥ 19.00</td>
                <td>2</td>
                <td>
                    <label>
                        <select class="browser-default">
                            <option value="1">未收货</option>
                            <option value="2">已收货</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>M201614199</td>
                <td>广陵散</td>
                <td>¥ 3.00</td>
                <td>1</td>
                <td>
                    <label>
                        <select class="browser-default">
                            <option value="1">未收货</option>
                            <option value="2">已收货</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>V201710288</td>
                <td>东方帝王谷</td>
                <td>¥ 25.00</td>
                <td>1</td>
                <td>
                    <label>
                        <select class="browser-default">
                            <option value="1">未收货</option>
                            <option value="2">已收货</option>
                        </select>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
