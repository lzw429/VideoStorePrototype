<!doctype html>
<meta charset="UTF-8">
<html lang="zh-cmn-Hans">
<head>
    <link rel="stylesheet" type='text/css' href="css/materialize.css">
    <link rel="stylesheet" href="css/MaterialIcons.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/echarts.min.js"></script>

    <!-- 自定义css -->
    <style type="text/css">
        .s6 {
            height: 200px;
        }
    </style>

    <!--页面标题-->
    <title>管理 - VideoStore Pro</title>
</head>

<!-- Navigation bar -->
<nav>
    <div class="row nav-wrapper grey lighten-5 z-depth-0">
        <div class="col s3">
            <a class="brand-logo green-text" style="margin-left: 20px;">
                <img style="vertical-align:middle;" src="img/logo_small.jpg" height="40"
                     width="68"/>
                <span style="vertical-align: middle;">VideoStore Pro</span>
            </a>
        </div>

        <!--搜索框-->
        <div class="nav-wrapper col s6 center" style="padding: 5px">
            <form>
                <div class="input-field white z-depth-1">
                    <input id="search" type="search" name="keywords" placeholder="搜索" required>
                    <label class="label-icon" for="search">
                        <i class="material-icons"
                           style="vertical-align:bottom">search</i>
                    </label></div>
            </form>
        </div>

        <div class="col s3 black-text">
            <ul class="right hide-on-med-and-down" style="padding-right: 30px;">
                <li style="display: inline;">
                    <i class="material-icons">person</i>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="container row" style="height: 390px; margin-top: 80px; margin-bottom: 100px;">
    <div class="col s7">
        <h3>VideoStore</h3>
        <h5>你的个人音像游乐园。</h5>
    </div>
    <div class="col s5">
        <form id="form" action="UserServlet" method="post">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">用户名：6~20 位</label>
            </div>
            <div class="input-field col s12">
                <input id="nickname" name="nickname" type="text" class="validate">
                <label for="nickname">昵称</label>
            </div>
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">密码：6~20 位</label>
            </div>
            <div class="input-field col s12">
                <input id="password_confirm" type="password" class="validate">
                <label for="password_confirm">确认密码</label>
            </div>
            <a class="blue btn modal-trigger" href="#register_modal" id="submit" style="margin-top:15px;">立即注册！</a>
        </form>
    </div>

    <div id="register_modal" class="modal">
        <div class="modal-content">
            <h4>注册</h4>
            <p>
                选择一项会员类型，支付后即可完成注册。
            </p>
            <table>
                <thead>
                <tr>
                    <th>类型</th>
                    <th>押金</th>
                    <th>权益</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label>
                            <input name="group1" type="radio" checked/>
                            <span class="red-text">VIP</span>
                        </label>
                    </td>
                    <td>¥ 300.00</td>
                    <td style="padding: 0;"><p>- 购买与租借折扣</p>
                        <p>- 优先预约</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="group1" type="radio"/>
                            <span>普通</span>
                        </label>
                    </td>
                    <td>¥ 100.00</td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <!-- 支付二维码 -->
            <ul class="tabs" style="margin-top: 20px;">
                <li class="tab col s3"><a class="active" href="#charge-swipe-1">微信支付</a>
                </li>
                <li class="tab col s3"><a href="#charge-swipe-2">支付宝</a></li>
            </ul>
            <div id="charge-swipe-1" class="col s12 center">
                <img style="margin-top: 10px;" src="img/wechat_pay_register.jpg" height="200" width="200"/>
            </div>
            <div id="charge-swipe-2" class="col s12 center">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">确定</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.modal').modal();
    });
</script>
</body>
</html>
