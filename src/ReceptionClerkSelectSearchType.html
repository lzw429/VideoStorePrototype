<!doctype html>
<meta charset="UTF-8">
<html lang="zh-cmn-Hans">

<head>
    <!-- 修改引入顺序需谨慎 -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/MaterialIcons.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/materialize.min.js"></script>

    <!--页面标题-->
    <title>服务 - VideoStore Pro</title>
</head>

<!-- 导航栏 -->
<nav>
    <div class="row nav-wrapper grey lighten-5 z-depth-0">
        <div class="col s3">
            <a class="brand-logo green-text" style="margin-left: 20px;">
                <img style="vertical-align:middle;" src="img/logo_small.jpg" height="40" width="68"/>
                <span style="vertical-align: middle;">VideoStore Pro</span>
            </a>
        </div>

        <!--搜索框-->
        <div class="nav-wrapper col s6 center" style="padding: 5px">
            <form>
                <div class="input-field white z-depth-1">
                    <input id="search" type="search" name="keywords" placeholder="搜索" required>
                    <label class="label-icon" for="search">
                        <i class="material-icons" style="vertical-align:bottom">search</i>
                    </label></div>
            </form>
        </div>

        <div class="col s3 black-text">
            <ul class="right hide-on-med-and-down" style="padding-right: 30px;">
                <li style="display: inline; padding-right: 10px;">
                    <i class="material-icons">notifications</i>
                </li>
                <li style="display: inline;">
                    <i class="material-icons">person</i>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="container" style="margin-top: 15px;">
    <div style="margin-left: 310px;">
        <div class="card blue white-text"
             style="width: 157px; height: 157px; float: left; display: inline; margin-left: 6px;">
            <div class="card-content center">
                <i class="medium material-icons" style="padding-top: 15px;">music_video</i>
                <p>商品</p>
            </div>
        </div>

        <div class="card blue white-text"
             style="width: 157px; height: 157px; float: left; display: inline; margin-left: 6px;">
            <div class="card-content center">
                <i class="medium material-icons" style="padding-top: 15px;">stars</i>
                <p>预约</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
